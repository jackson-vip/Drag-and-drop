<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <main>
        <header>
            <span>Projects / DEV</span>
            <h1>Board</h1>
        </header>

        <section class="columns">
            <section class="column">
                <section class="column__header">
                    <h2 class="column__title">TO DO</h2>
                    <span class="column__num-cards"></span>
                </section>

                <section class="column__cards">

                    <section class="card" draggable="true">
                        <section class="card__header">
                            <img src="https://i.pinimg.com/736x/52/46/49/524649971a55b2f3a0dae1d537c61098.jpg"
                                alt="user">
                            <div class="card__info">
                                <h3 class="card__title">Jackson Ferreira</h3>
                                <span class="card__email">jackson_planovip@hotmail.com</span>
                            </div>
                        </section>
                        Deixar o código mais limpo
                        <i class="fa-solid fa-xmark xmark"></i>
                    </section>

                </section>
            </section>

            <section class="column">
                <section class="column__header">
                    <h2 class="column__title">IN PROGRESS</h2>
                    <span class="column__num-cards"></span>
                </section>

                <section class="column__cards">
                    <!-- Criação dos Cards -->
                </section>
            </section>

            <section class="column">
                <section class="column__header">
                    <h2 class="column__title">TO REVIEW</h2>
                    <span class="column__num-cards"></span>
                </section>

                <section class="column__cards">
                    <!-- Criação dos Cards -->
                </section>
            </section>

            <section class="column">
                <section class="column__header">
                    <h2 class="column__title">DONE</h2>
                    <span class="column__num-cards"></span>
                </section>

                <section class="column__cards">
                    <!-- Criação dos Cards -->
                </section>
            </section>

        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
